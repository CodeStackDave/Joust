<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Joust</title>
		<link href="joust.css" rel="stylesheet">
	</head>
	<body>
		<div id="container"></div>
		<script type="text/javascript" src="bundle.js"></script>

			var ReactDOM = require('react-dom');

			ReactDOM.render(

					document.getElementById('container')
			);
		</script>
	</body>
</html>
