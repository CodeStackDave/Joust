<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Joust</title>
		<link href="joust.css" rel="stylesheet">
		<style type="text/css">
			html, body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				background-color: white;
			}

			.setup-widget label {
				font-weight: bold;
				display: block;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.0/react.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.0/react-dom.js"></script>
		<script type="text/javascript">
			window.sunwell = {
				settings: {
					titleFont: 'Belwe Bd BT',
					bodyFont: 'ITC Franklin Condensed',
					bodyFontSize: 24,
					bodyLineHeight: 55,
					bodyFontOffset: {x: 0, y: 0},
					assetFolder: './assets/sunwell/',
					textureFolder: 'https://art.hearthstonejson.com/v1/256x/',
					//smallTextureFolder: '/smallArtworks/',
					autoInit: false,
					debug: false
				}
			};
		</script>
		<script type="text/javascript" src="sunwell.js"></script>
		<script type="text/javascript" src="joust_debug.js"></script>
		<script type="text/javascript">
			Joust.renderApplication('container');
			sunwell.init();
		</script>
		<script>
			document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
					':35729/livereload.js?snipver=1"></' + 'script>')
		</script>
	</body>
</html>
